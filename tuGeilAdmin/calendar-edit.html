<div>
    <h3 id="event-editor">
        Edit events
        <button
                class="btn btn-primary pull-right"
                ng-click="vm.events.push({title: 'New event', type: 'important', draggable: true, resizable: true})">
            Add new
        </button>
        <div class="clearfix"></div>
    </h3>

    <table class="table table-bordered">

        <thead>
        <tr>
            <th>Title</th>
            <th>Type</th>
            <th>Starts at</th>
            <th>Ends at</th>
            <th>Remove</th>
            <th>Save</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="event in vm.events track by $index">
            <td>
                <input
                        type="text"
                        class="form-control"
                        ng-model="event.title">
            </td>
            <td>
                <select ng-model="event.type" class="form-control">
                    <option value="party">Party</option>
                    <option value="study">Study</option>
                    <option value="sport">Sport</option>
                </select>
            </td>
            <td>
                <p class="input-group" style="max-width: 250px">
                    <input
                            type="text"
                            class="form-control"
                            readonly
                            datepicker-popup="dd MMMM yyyy"
                            ng-model="event.startsAt"
                            is-open="event.startOpen"
                            close-text="Close">
                    <span class="input-group-btn">
                      <button
                              type="button"
                              class="btn btn-default"
                              ng-click="vm.toggle($event, 'startOpen', event)">
                          <i class="glyphicon glyphicon-calendar"></i>
                      </button>
                    </span>
                </p>
                <timepicker
                        ng-model="event.startsAt"
                        hour-step="1"
                        minute-step="15"
                        show-meridian="false">
                </timepicker>
            </td>
            <td>
                <p class="input-group" style="max-width: 250px">
                    <input
                            type="text"
                            class="form-control"
                            readonly
                            datepicker-popup="dd MMMM yyyy"
                            ng-model="event.endsAt"
                            is-open="event.endOpen"
                            close-text="Close">
                    <span class="input-group-btn">
                      <button
                              type="button"
                              class="btn btn-default"
                              ng-click="vm.toggle($event, 'endOpen', event)">
                          <i class="glyphicon glyphicon-calendar"></i>
                      </button>
                    </span>
                </p>
                <timepicker
                        ng-model="event.endsAt"
                        hour-step="1"
                        minute-step="15"
                        show-meridian="false">
                </timepicker>
            </td>
            <td>
                <button
                        class="btn btn-danger"
                        ng-click="vm.events.splice($index, 1);vm.deleteData(event.id)">
                    Delete
                </button>
            </td>
            <td>
                <button
                        class="btn btn-success"
                        ng-click="vm.saveData(event.id)"
                        ng-hide="event.confirmed">
                    Save
                </button>
            </td>
        </tr>
        </tbody>

    </table>

</div>
